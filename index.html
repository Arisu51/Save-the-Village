<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<meta name="google" content="notranslate">
    <title>Save the Village</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="img/pixil_7.png" type="image/icon type">
</head>
<body>
    <div id="main">
        <div id="game">
            <div id=container>
                <div class="bridge two"></div>
                <div class="bridge tree"></div>
                <div class="bridge four"></div>
                <div class="bridge five"></div>
                <div class="platform ground"></div>
                <div class="platform two L"></div>
                <div class="platform tree L"></div>
                <div class="platform four L"></div>
                <div class="platform five L"></div>
                <div class="platform two L E"></div>
                <div class="platform tree L E"></div>
                <div class="platform four L E"></div>
                <div class="platform five L E"></div>
                <div class="platform two M"></div>
                <div class="platform tree M"></div>
                <div class="platform four M"></div>
                <div class="platform five M"></div>
                <img id="player" src="img/pixil_3.png" alt="game">
                <img class="frame" src="img/frame_1.png">
            </div>
            <div id="menu">
                <p id="tittle">SAVE THE VILLAGE</p>
                <button onclick="play()">START</button>
                <div class="platform ground"></div>
                <ul id="redes">
                    <li><a href="https://github.com/Arisu51" target="_blank"><img class="icon" src="img/midia/github.jpg"></a></li>
                    <li><a href="https://www.instagram.com/arisu_.art/"><img class="icon" src="img/midia/instagram.jpg"></a></li>
                </ul>
                <img class="pixil happy" src="img/pixil_3.png" alt="game">
            </div>
            <p id="v">V0.9.1</p>
        </div>
    </div>
</body>
</html>
